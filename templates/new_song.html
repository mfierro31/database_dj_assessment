{% extends 'base.html' %}

{% block content %}

<h1>Add a new song!</h1>

<form method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <button class="btn btn-success" type="submit">Add</button>
</form>
{% endblock %}
